&emsp; 相较于了解作者坂本龙一本人，最先接触是他的曲子《Merry Christmas Mr. Lawrence》，在众多的变奏版中最钟意4分51秒那版，整首曲子起伏婉转，韵味很足。也常听他的另一首《Shining Boy & Little Randy》，后面慢慢延伸到《Main Title Theme (The Last Emperor)》和《Rain》等这些《末代皇帝》中的配乐。

&emsp; 经常循环着这些曲子，曾经也有过寻机会去现场听他演奏的念头，但是那时对作者本人了解不深也没有刻意去检索过。大概在五六月的时候，看到了一个推文提到坂本龙一于2月29日在快手进行了直播，当时的第一感觉是惋惜，惋惜自己错过了一场绝佳的演出；当深入了解到直播的内容时候，懊悔之情已经没有前面那么浓郁了。根据我了解到的直播内容，如果没有情怀的加持，我想我是很难看完那样的一场直播的。或许是因为我本身缺乏能够仔细品味这种艺术的底蕴；或许是因为他已经厌倦了《Merry Christmas Mr. Lawrence》的演奏而转向了其它风格的探索和创作，而我还沉浸在他从前的乐音里；也或者是因为患癌以后他的声音里包含了更多对生命的思考和升华，而我的思考还到不了那么深的地方。

&emsp; 我翻阅着其它有关他的推文，其中讲述他为《末代皇帝》配乐的过程十分吸引我，这也是促使我用两天时间读完《音乐即自由》的原因。读完以后，文中有两个地方特别吸引我，还有一点也是值得现阶段的我好好思考的地方，所以特别想记录下来。



&emsp; 第一是坂本龙一的创作方式。首先是他对音乐的理解，他认为“音乐通常被归类为‘时间艺术’”，“音乐创作可以经由学习去掌握”，甚至延伸到“只要是人工的、非天然的事情，学会规则就能创造出来”。能够做到“记住规则，然后将事物按照规则排列”，就是成长。他虽如是说，同时他似乎对此说法又有不同的看法，并认为是内在的本性使然，但是他的几度创作处处都在践行着这一理解。

&emsp; 坂本龙一认为在乐队YMO的日子里，是“力量全部朝向自我的内部探索”，暂停YMO活动以后，则“能量不断向外扩展”，因此于1982年第一次参演电影《俘虏》。在答复导演大岛渚的邀请同时，虽然没有做过电影配乐，却也随口申请到了为《俘虏》的工作。在开始配乐时，坂本龙一“觉得慌了”，“不知如何下手”，“一无所知”，“也没有特别思考过”。但是从后面的反响来看，《俘虏》的配乐工作是相当成功的，因为他曾经提到过应听众的要求经常演奏《Merry Christmas Mr. Lawrence》已经使他厌烦，而《Merry Christmas Mr. Lawrence》是《俘虏》的另一个名字。

&emsp; 在开始配乐工作时，版本龙一向制片好友杰里米•托马斯请教“列举一部值的参考的电影”，然后立刻买回《公民凯恩》录像带来看。需要参考的部分是“配乐与影像间的纯粹关系”，版本龙一的答案是“大概就是在影像张力不足的地方加入配乐”。最后与导演进行比对需要在哪些地方进行配乐，“大概有百分之九十九一致”。《俘虏》入围了1983年的戛纳影展，版本龙一也因此结识了意大利导演贝托鲁奇，此时贝托鲁奇就向他透露了要拍摄《末代皇帝》的讯息。

&emsp; 1986年版本龙一开始参演《末代皇帝》，导演的第一个临时配乐要求是“溥仪‘登基’为伪满洲过皇帝”的“登基仪式”配乐。此时，他“没有写过中国风的曲子，甚至是几乎没有听过”，而且器材缺乏、时间紧迫，“几乎是一边想象乐音，一边写下”。坂本龙一“不清楚伪满洲国的音乐形式与演奏方法”，“猜想多少会加入中国乐器，不过稍微偏向西洋风格的音乐”，“由于出自日本人之手”，“又是宣扬国威之类的音乐”，“整首曲子会显得非常不伦不类”。 他“写的虽然不是拿破仑加冕仪式的乐曲”，“还是放入了一些法国风格，带有浓厚鼓乐曲味道的音乐”。“当地的演奏者绝对无法完美演奏”，“不过这种差异更能营造出当时的实际氛围”。

&emsp; 第二次导演临时要求配乐是电影杀青半年后，不同上次的一个片段，这次是给整个电影配乐。坂本龙一提了两点需求，第一点是把期限从一周延长到两周，第二点是雇佣一个索尼Epic唱片公司的一位优秀职员。导演贝托鲁奇希望的音乐类型“电影舞台虽然在中国，却是要不欧洲电影，时间虽然从二次大战前开始，一直到战争期间，但仍然是一部现代电影”。版本龙一脑中的轮廓：“用西洋的管弦乐曲当做基本，放入大量中国风的元素，再加入德国表现主义之类的元素，营造出20世纪二三十年代法西斯主义崛起时的感觉”。

&emsp; 因为过去完全没有学过中国音乐，因此先去唱片行买了二十张左右的中国音乐精选集，花一天时间全部听完。然后考虑电影里的时代和场合，选好乐器并且寻找东京附近的中国乐器演奏者。一边写曲，一边录音，同时请演奏者弹奏，并且录制下来。因为没有因特网，借用BBC与NHK之间的卫星联机，将乐曲传送至伦敦，一首曲子得花一个小时左右。工作人员听过以后，在电话中讨论，再重新录音，在前一个星期中几乎每天熬夜，最后完成了四十四首曲子。到达伦敦后发现，电影经过贝托鲁奇不断剪接，作好的曲子完全无法配上。隔天就要录音，因为配不上的地方太多，他和助手继续熬夜，关在酒店房间重写。酒店房间没有任何乐器，也没有计算机，只好按着计算器，拼命计算减少的小节和拍子，秒数才能配合上电影画面，然后重新写下，到达伦敦后的白天录音，晚上重新写去，一个星期都没有合眼。虽说创作过程时间如此紧凑，创作过程如此艰辛，但是试音时，配合婉容的《rain》就引起了强烈反响。坂本龙一“拼命研究，调查文献资料，知直到确定画面与乐音的搭配关系后，倾注精力制作出来的配乐”虽然“被改的乱七八糟”，“有一半没有被采用”，但是《末代皇帝》获得的九大奖项里还是囊括了最佳音响效果和最佳原创音乐两个奖项。

&emsp; 第二是坂本龙一与矢野显子的婚姻。他与矢野显子在1980年就生下了女儿，于1982年在YMO乐队解散前夕结婚。矢野显子是版本龙一的第二任妻子，而她之前是音乐人矢野诚的妻子。坂本龙一眼中的矢野诚虽才华横溢，个性却是比自己还要古怪，与矢野显子相知多年让他并不看好他们两人的婚姻，让他想做点什么把矢野显子“解放”出来。况且，矢野显子就读高中期间就已经一位颇有名气的爵士钢琴乐手，参加乐队活动后，于1976年发行了专辑《日本女孩》，是版本龙一眼中天才，身上有着他“无法企及的特殊才华”，“不能够就此埋没”，因此无论是作为一个“男人”，一个“人”，还是一个“音乐家”，类似的男子气概让他都必须保护她。也是因为“她深具才华”，能力远超于他，才值得他投入自己，“只要能够为她做些什么，也能够借此提升自己”。当然，“这绝对不是什么容易的抉择”，然而，他坚信“只要跨过某些难关，就能到达不同的境界”。

&emsp; 然后就是YMO乐队的组建始末了。在1978年2月，坂本龙一和高桥幸宏从细野晴臣听到了组建YMO（Yellow Magic Orchestra，黄色魔力乐队）的构想。当时的他“狂傲不羁”，虽然“非常尊敬细野”，但也“不可能有人一约我组团，我就兴冲冲地答应”。所以当时他的回答“工作很忙，会以个人工作为先，不过有时间，可以试试”，细野则回答他“不管怎么样，就做吧”。也许是坂本龙一的“个人工作为先”，而高中就互相认识的高桥幸宏与细野晴臣的忽略了这点，这为日后乐队的解散埋下了伏笔。两人非常熟络，并且也曾加入过许多乐队，对他来说，组队是“稀松平常”。

&emsp; 坂本龙一在1978年10月发行了第一张个人专辑，在YMO乐队推出首张专辑的前一个月，这似乎在某种程度上也呼应了他“个人工作为先”的理念。在乐队专辑发行后不久，在1979年8月，YMO乐队在洛杉矶举行了第一次海外的公演。公演结束以后，第二张乐队专辑在同年9月发行，10月开始了首度世界巡回演出。也是这首次的世界巡回演出让YMO正式步入成名期。YMO音乐能让巡演第一站伦敦的听众产生共鸣，也是因为该乐队的音乐源流之一就是英美的流行音乐。11月世界巡演结束，回到日本，YMO已经是举国闻名的明星乐队了。但是早期的坂本龙一“一直都希望自己不要出名、不要成为公众人物”，到那时成为人人讨论的对象，走路都要被指来指去时，实在让他“相当困扰”。因此，不久以后坂本龙一就从厌恶走红发展到讨厌YMO，因为是YMO让他走红。在乐队里，坂本龙一渐渐清楚自己想要创作的音乐，但是大家都坚持自己想法不肯让步的时候就无法全照着自己的想法去做，这种情况让他觉得疲倦。为此，他在自己的第二张专辑以YMO为假想敌，创作了YMO没办法做的极端音乐。针对此事，细野晴臣和高桥幸宏不发一语，并似乎由此产生了一丝隔阂。为了以示“报复”，他们二人私下创作了CUE这首歌，放在了次年1981年3月发行的专辑里，演奏时只是让坂本龙一打鼓，负责节奏。也是因为这首歌如此富有故事，在2007年的春季演唱会上，重奏时三人都是眼中带泪。

&emsp; 平息争端后，妥善整合了三人的意见和能力后，1981年11月YMO推出了专辑Technodelic。划时代的取样音乐手法，并将现代音乐的风格融入YMO让坂本龙一获得了“某种成就感”，他感觉通过最佳的形式，让三人的能力凝聚出一个完美的结果。也是这样的感觉，让他萌生退意，因为“该做的事情都已经做完，彼此已经没有东西好分享，继续下去也没意义了”。三人都自然而然觉得，留下一个完美句号后，YMO就到此为止了，只待留下一个美好回忆后，就各自分道扬镳。1983年YMO再次团体活动，在3月推出单曲《为你心动》并在11月至12月举办了解散前的最后一个国内巡回公演，同时也推出团体专辑Service。这时的他们一边努力积极为YMO留下完美的落幕，同时也在一步步开拓各自的路途。1983年，从团体活动到踏上各自旅程的的过渡时期。

&emsp; 回首在YMO乐队经历的时光里，乐队形式的创作和表演确立了坂本龙一日后的创作方向，同时中间的“争端和纠葛”也让他成长。总的来说，YMO时代，是他自我挖掘和向内探索的过程。 当YMO活动暂停以后，先前集聚的能量就不断向外扩散，坂本龙一也开始接触各种类型的集音乐，不断拓展活动范围，甚至是音乐以外的领域。坂本龙一参与的活动包括1982年参演电影《俘虏》，并获得配乐机会，并与多名知名导演合作了《末代皇帝》、《情迷高跟鞋》 及《御法度》等等。 1988年由《末代皇帝》的配乐同时获得奥斯卡最佳原创配乐，全球奖最佳配乐、格莱美最佳影视配乐，从而奠定了他坚实的国际地位。 1992年，他还受邀巴塞罗那奥运会开幕式创作主题并在奥运会现场指挥演奏。


-->
